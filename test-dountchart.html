
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<!-- dount-chart -->
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<style type="text/css">


  #chart{
  text-align: center;
  padding-top: 50px;
}
.arc text {

  text-anchor: middle;
  font-size: 16px;

}

.pieBox{
    display: inline-block;
    height: auto;
}

#mainTooltip {
  font-size: 16px;
  font-family: "Fira Sans";
font-style: line-height;

    position: absolute;
    width :297px;
    height: auto;
    border-radius: 6px;
    -webkit-border-radius: 6px;
    -moz-border-radius: 6px;
    border-radius: 6px;
    /*padding: 0 25px 25px 25px;*/
    padding-left: 10px;
    padding-right: 10px;
    background-color: rgba(0,0,0,0.9);
    pointer-events: none;
    color: #fff;
    text-anchor: middle;
    text-align: left;

    z-index: 9999;
}
#mainTooltip:before {
    top: 100%;
    content: "";
    left: 20%;
    position: absolute;
    z-index: 99;
}
#mainTooltip.hidden {
    display: none;
}


</style>
<body>

<div id="chart"></div>
<div id="mainTooltip" class="hidden">
  <p><span id="value33"></span></p>
</div>

<script>
var data = [
    {
        "str_lab": "Radwege",
        "num": 100,
        "info": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id dolor id nibh ultricies vehicula ut id elit."
    },
    {
        "str_lab": "Radfahrstreifen",
        "num": 44,
        "info": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id dolor id nibh ultricies vehicula ut id elit."
    },
    {
        "str_lab": "Schutzstreifen",
        "num": 215,
        "info": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id dolor id nibh ultricies vehicula ut id elit."
    },
    {
        "str_lab": "Bussonderfahrstreifen",
        "num": 385,
        "info": "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam id dolor id nibh ultricies vehicula ut id elit."
    }
];
var width = 300,
    height = 300,
    radius = Math.min(width, height) / 2;
var divNode = d3.select("body").node();
var outerRadius = height / 2 - 10;

var color = d3.scale.ordinal()
    .range(["#5FB47E","#3F678B","#F9E755", "#3E0A51"]);

var arc = d3.svg.arc()
    .padRadius(outerRadius)
    .innerRadius(radius * 0.5);


var pie = d3.layout.pie()
    .sort(null)
    .padAngle(0.0)
    .value(function(d) { return d.num; });

d3.select("#chart").append("div")
    .attr("id","mainPie")
    .attr("class","pieBox");

var svg = d3.select("#mainPie").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var defs = svg.append("defs");
var filter = defs.append("filter")
                .attr("id", "drop-shadow")
               .attr("height","130%");

filter.append("feGaussianBlur")
        .attr("in","SourceAlpha")
        .attr("stdDeviation", 0)
        .attr("result", "blur");

filter.append("feOffset")
    .attr("in", "blur")
    .attr("dx", 0)
    .attr("dy", 0)
    .attr("result", "offsetBlur");
    var feMerge = filter.append("feMerge");



feMerge.append("feMergeNode")
    .attr("in", "offsetBlur")
feMerge.append("feMergeNode")
    .attr("in", "SourceGraphic");

var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc")
      .each(function(d) { d.outerRadius = outerRadius - 10; });

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.num); })
      .each(function(d) { d.outerRadius = outerRadius - 10; })
      .on("mousemove", function(d) {
          d3.select(this)
              //.transition()
              // .duration(200)
              // .attr("d", arcOver);


              .style("filter", "url(#drop-shadow)");
          d3.select(this)
            .transition()
            .duration(500)
            .ease('bounce')
            .attr('transform',function(d){
              var dist = 1;
              d.midAngle = ((d.endAngle - d.startAngle)/2) + d.startAngle;
              var x = Math.sin(d.midAngle) * dist;
              var y = Math.cos(d.midAngle) * dist;
              return 'translate(' + x + ',' + y + ')';


            });
            var mousePos = d3.mouse(divNode);

            d3.select("#mainTooltip")
              .style("left", mousePos[0] + 15 + "px")
              .style("top", mousePos[1] + 30 + "px")
              .select("#value33")
              .attr("text-anchor", "middle")
              .html( d.data.info);
            //.html(d.data.str_lab + "<br />" + d.data.num + "<br />" + d.data.info");

          d3.select("#mainTooltip").classed("hidden", false);
        d3.select(this).transition().duration(200).delay(0).attrTween("d", function(d) {
          var i = d3.interpolate(d.outerRadius, outerRadius);
          return function(t) { d.outerRadius = i(t); return arc(d); };
        });
        })

      .on("mouseout", function(d){
          d3.select(this)
              .attr("stroke","none")
              .style("filter","none");
          d3.select(this)
            .transition()
            .duration(500)
            .ease('bounce')
            .attr('transform','translate(0,0)');

          d3.select("#mainTooltip").classed("hidden", true);
        d3.select(this).transition().duration(200).delay(0).attrTween("d", function(d) {
          var i = d3.interpolate(d.outerRadius, outerRadius  - 10);
          return function(t) { d.outerRadius = i(t); return arc(d); };
        });
      })

      .on("click", function() {
        d3.select(this).transition().duration(200).delay(0).attrTween("d", function(d) {
          var i = d3.interpolate(d.outerRadius, outerRadius);
          return function(t) { d.outerRadius = i(t); return arc(d); };
        });
      })
      .on("dblclick", function() {
        d3.select(this).transition().duration(200).delay(0).attrTween("d", function(d) {
          var i = d3.interpolate(d.outerRadius, outerRadius  - 10);
          return function(t) { d.outerRadius = i(t); return arc(d); };
        });
      })

      //Number 4
      var centerSvg = svg.append('circle')
      .style('fill', '#F2F2F2')
      .style("font-size", "64px")
      .style("font-weight", "bold");

      	svg.append('text')
        .attr("transform", "translate(0," + 20 + ")")
        .attr("text-anchor", "middle")
        .html(data.length);

</script>

</body>


</html>
